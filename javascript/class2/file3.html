<!DOCTYPE html>
<html lang="en">
    <head>
        <title> CRUD Operations</title>
    </head>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: antiquewhite;

        }
        th, td{
            padding: 8px;
            text-align: center;
        }
        th{
            background-color: #dc6e29;
            color:aliceblue;
        }
        .button1{
            color: #000000;
            background-color: rgb(180, 180, 248);
            padding: 8px;
            border: solid;
            border-width: 2px ;
            border-radius: 8px;
            border-color: #000000;

        }
        .input{
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #886a6a;
        }
    </style>
    <body >
        <div>
        <h2 style="display: flex; color: #42d611; justify-content: center;"><i>User Management Crud</i></h2>
        <hr>
        </div>
        <h4>Enter Information</h4>
        <div class="input">
            <input type="text" id="name" placeholder="Enter User Name">
            <button onclick="addUser()" class="button1">Add User</button>
        </div>
        <hr>
        <table div = "userTable" >
            <thead div = "userTableHead">
                <tr>   
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userInformation" div = "userTableBody">
            </tbody>
        </table>
        <script>
            let users = [];
            let id = 1;
            function addUser(){
                const nameInput = document.getElementById('name');
                const name = nameInput.value.trim();
                if(name){
                    const user = {id: id++, name: name};
                    users.push(user);
                    nameInput.value = '';
                    renderUsers();
                }
            }
            function renderUsers(){
                const userTable = document.getElementById('userInformation');
                userTable.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    userTable.appendChild(row);
                });
            }
            function editUser(userId){
                const user = users.find(u => u.id === userId);
                const newName = prompt("Enter new name:", user.name);
                if(newName){
                    user.name = newName.trim();
                    renderUsers(); 
                }
            }
            function deleteUser(userId){
                users = users.filter(u => u.id !== userId);
                renderUsers();
            }

        </script>
    </body>
</html>
